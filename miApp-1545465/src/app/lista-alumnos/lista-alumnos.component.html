
<form #alumnosForm="ngForm" (ngSubmit)="agregaAlumno()">
  <ion-label>Nombre alumno:</ion-label>
  <ion-input required [(ngModel)]="alumno.nombre" placeholder="Ejemplo: Lalo" name="nombre"></ion-input>
  <ion-label>
    <ion-checkbox [(ngModel)]="alumno.presente" name="presente">Presente</ion-checkbox>
  </ion-label>

  <div>
    <ion-button type="submit">Agregar</ion-button>
  </div>

</form>


<ion-list>
  <ion-item-sliding *ngFor="let alumno of alumnos">
    <ion-item>
      <ion-label>
        {{alumno}}
      </ion-label>
    </ion-item>

    <ion-item-options>
      <ion-item-option color ="success">Archivar</ion-item-option>
      <ion-item-option color="danger">Borrar</ion-item-option>
    </ion-item-options>


  </ion-item-sliding>
  
</ion-list>
